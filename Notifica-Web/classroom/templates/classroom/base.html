{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Notifica - Classroom </title>

    <link href = "{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- jQuery -->
     <script src="{% static 'js/jquery.js' %}"></script>
     <!-- Bootstrap Core JavaScript -->
     <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block head %} {% endblock %}
</head>

<body id="page-top" class="index">

{% block body %}
{% endblock %}

<!-- Footer -->
<footer class="text-center">
   <div class="footer-above">
       <div class="container">
           <div class="row">
               <div class="footer-col col-md-4">
                   <h3>Available for</h3>
                   <p>Institute of Engineering<br>Central Campus</p>
               </div>
               <div class="footer-col col-md-4">
                   <h3>Download the App</h3>
                   <ul class="list-inline">
                        <li>
                            <a href="#" class="btn-social btn-outline"><i class="fa fa-android"></i></a>
                        </li>
                        <li>
                            <a href="#" class="btn-social btn-outline"><i class="fa fa-apple"></i></a>
                        </li>
                        <li>
                            <a href="#" class="btn-social btn-outline"><i class="fa fa-windows"></i></a>
                        </li>
                    </ul>
               </div>
               <div class="footer-col col-md-4">
                   <h3>About Notifica</h3>
                   <p>Notifica is a free to use, open source routine app developed by FABs team.</p>
               </div>
           </div>
       </div>
   </div>
   <div class="footer-below">
       <div class="container">
           <div class="row">
               <div class="col-lg-12">
                   Copyright &copy; FABs
               </div>
           </div>
       </div>
   </div>
</footer>

</body>

</html>
