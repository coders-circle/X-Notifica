<div id="notices" class="tab-pane fade">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2>Notices</h2>
              <hr>
          </div>
      </div>

      {% if user.privilege == 1 %}
      <div class="row">

        <div class="col-lg-offset-2 col-lg-8 collapse-group">
            <p class="text-right"><a class="btn addbtn" data-toggle="collapse" data-target="#addnotice"><i class="fa fa-plus"></i></a></p>
            <form class=" form collapse" method="post" name="newnotice" id="addnotice" >
                {% csrf_token %}
                <div class="row control-group">
                  <h3> Post New Notice </h3>
                </div>
                <div class="row control-group">
                    <div class="form-group col-md-8 floating-label-form-group controls">
                        <label>Date</label>
                        <input type="date" name="date" class="form-control" placeholder="Date (optional)" id="date">
                    </div>
                    <div class="form-group col-md-offset-1 col-md-3 groupselect">
                        <label>Group</label>
                        <select name="group" id="groups">
                          {% for value in grouplist %}
                            <option value="{{value}}">{{value}}</option>
                          {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Summary</label>
                        <input type="text" name="summary" class="form-control" placeholder="Summary" id="summary" required>

                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Details</label>
                        <textarea rows="3" name="details" class="form-control" placeholder="Details" id="detail" required></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button name="post_notice" type="submit" class="btn btn-success btn-lg">Post</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
      {% endif %}


      <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
        <div class="list-group noticelist">
          {% for notice in events %}
          <a class="list-group-item notice-list-item" style="margin-bottom:20px;">
              <div class="row">
                <div class="col-md-10">
                  <p class="list-group-item-heading"><strong>{{notice.summary}}</strong></p>
                </div>
                {% if assignment.date %}
                <div class="col-md-2">
                  <p class="list-group-item-text notice-date"><small>Date: {{notice.date}}</small></p>
                </div>
                {% endif %}
              </div>
              <p class="list-group-item-text notice-detail">{{notice.details|urlize}}</p>
          </a>
          {% endfor %}
        </div>
        </div>
      </div>
    </div>
</div>
