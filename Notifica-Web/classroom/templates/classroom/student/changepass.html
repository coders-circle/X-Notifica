<div id="changepass" class="tab-pane fade">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2>Change Password</h2>
              <hr>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
              {% if password_changed %}
              <p class="text-success">Your password has been changed successfully.</p>
              {% endif %}
              <form method="post" name="login" id="loginForm">
                  {% csrf_token %}
                  <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Old password</label>
                          <input type="password" name="oldpass" class="form-control" placeholder="old password" id="oldpass" required data-validation-required-message="Please enter your old Password." value="{{oldpass}}">
                          {% if wrong_password %}
                          <p class="text-danger">Wrong Password</p>
                          {% endif %}
                      </div>
                  </div>
                  <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>New password</label>
                          <input type="password" name="newpass" class="form-control" placeholder="new password" id="newpass" required data-validation-required-message="Please enter your new Password." value="{{newpass}}">
                          <p class="text-danger"></p>
                      </div>
                  </div>
                  <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Retype password</label>
                          <input type="password" name="renewpass" class="form-control" placeholder="retype password" id="renewpass" required data-validation-required-message="Please enter your new Password." value="{{renewpass}}">
                          {% if wrong_retype_password %}
                          <p class="text-danger">This password doesn't match with above one.</p>
                          {% endif %}
                      </div>
                  </div>
                  <br>
                  <div class="row">
                      <div class="form-group col-xs-12">
                          <button name="change_password" type="submit" class="btn btn-success btn-lg">Change Password</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
