<div id="assignments" class="tab-pane fade">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2>Assignments</h2>
              <hr>
          </div>
      </div>
      {% if user.privilege == 1 %}
      <div class="row">
        <p class="text-right"><a class="btn addbtn" data-toggle="collapse" data-target="#addassignment"><i class="fa fa-plus"></i></a></p>
        <div class="span4 collapse-group">
            <form class="collapse col-lg-10 col-lg-offset-1" method="post" name="newassignment" id="addassignment">
                {% csrf_token %}
                <div class="row control-group">
                  <h3> Post New Assignment </h3>
                </div>
                <div class="form-group col-md-3 floating-label-form-group controls">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" placeholder="date" id="date" required>
                </div>
                <div class="form-group col-md-6 col-md-offset-1  subjectselect">
                  <label  class="lab">Subject: </label>
                  <select name="subject" id="subjects">
                    {% for subject in subjectlist %}
                    <option value="{{subject.code}}">{{subject.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group col-md-2 groupselect">
                    <label  class="lab">Group: </label>
                    <select name="group" id="groups">
                      {% for value in grouplist %}
                        <option value="{{value}}">{{value}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Summary</label>
                        <input type="text" name="summary" class="form-control" placeholder="summary" id="summary" required>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Details</label>
                        <textarea rows="3" name="details" class="form-control" placeholder="detail" id="detail" required></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button name="post_assignment" type="submit" class="btn btn-success btn-lg">Post</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
      {% endif %}
      <div class="row">
        <div class="list-group assignmentlist">
          {% for assignment in assignments %}
            <a href="#" class="list-group-item ">
              <div class="row">
                <div class="col-md-8">
                  <p class="list-group-item-heading assignment-title"><strong>{{assignment.subject}}</strong></p>
                </div>
                <div class="col-md-4">
                  <p class="list-group-item-heading submission-date"><small>Submission Date: {{assignment.date}}</small></p>
                </div>
              </div>

              <p class="list-group-item-text assignment-summary">
                  <em>{{assignment.summary}}</em>
                </p>
                {% autoescape off %}
              <p class="list-group-item-text assignment-detail"><pre>{{assignment.details}}</pre></p>
              {% endautoescape %}
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
</div>
