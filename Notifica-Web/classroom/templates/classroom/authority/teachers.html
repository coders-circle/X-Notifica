<div id="teachers" class="tab-pane fade">
    <div class="container">
        <div class="row" style="margin-top:30px;">
            <div class="col-md-6">
                <h3>Teachers</h3>
                <ul>
                {% for teacher in teachers %}
                <li>{{ teacher.name }}</li>
                {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Add Teacher</h3>
                {% if teacher_error %} <p class="text-danger">{{ teacher_error }}</p> {% endif %}
                <form method="post" name="form_addTeacher" id="addTeacherForm">
                    {% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" id="name" {% if teacher_error %}value="{{teacher_name}}"{% endif %}>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username" id="username" {% if teacher_error %}value="{{username}}"{% endif %}>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>
                            <input type="text" name="password" class="form-control" placeholder="Password" id="password">
                        </div>
                    </div>
                    <div class="row control-group departmentSelector">
                        <label>Department:</label>
                        <select >
                            <option value="current">{{user.faculty.name}}</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12" style="margin-top:20px;">
                            <button name="add_teacher" type="submit" class="btn btn-success btn-lg">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
